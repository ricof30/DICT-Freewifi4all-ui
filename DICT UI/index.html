<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dict logo.png" type="image/x-icon">
    <title>Free WiFi for All</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .logo img {
            width: 450px;
            margin-bottom: 20px;
        }

        .text h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .button:hover {
            background-color: #005bb5;
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .social-login a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4267B2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            width: 220px;
            justify-content: center;
        }

        .social-login a.google {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .social-login a:hover {
            opacity: 0.9;
        }

        /* Active state styling */
        .social-login a.active {
            background-color: #333; /* Changes background color to indicate active state */
            color: white;
        }

        .footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            font-size: 12px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Hidden form */
        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="DICT.png" alt="DICT Logo">
            </div>
            
            <!-- Social login section with logos beside each other -->
            <div class="social-login">
                <a href="#" class="facebook" style="font-size:13px" onclick="showForm('fbForm', this)">
                    <img src="fb logo.png" alt="Facebook Logo">
                    Connect with Facebook
                </a>
                <a href="#" class="google" style="font-size:13px" onclick="showForm('googleForm', this)">
                    <img src="google.png" alt="Google Logo">
                    Connect with Google
                </a>
            </div>

            <!-- Facebook Form -->
            <div class="form-container" id="fbForm">
                <form>
                    <input type="email" placeholder="Mobile number or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Connect with Facebook</button>
                </form>
            </div>

            <!-- Google Form -->
            <div class="form-container" id="googleForm">
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Connect with Google</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to show the correct form and apply the active state to the clicked button
        function showForm(formId, element) {
            // Hide both forms
            document.getElementById('fbForm').style.display = 'none';
            document.getElementById('googleForm').style.display = 'none';

            // Remove active class from both buttons
            document.querySelectorAll('.social-login a').forEach(function(a) {
                a.classList.remove('active');
            });

            // Show the selected form
            document.getElementById(formId).style.display = 'block';

            // Add active class to the clicked button
            element.classList.add('active');
        }
    </script>
</body>
</html>
